[build]
  command = "npm run build"
  publish = "dist"

[context.production.environment]
  # Set the backend API URL here (e.g. https://your-backend.onrender.com)
  VITE_BACKEND_URL = "https://digital-library-fqqr.onrender.com"

[dev]
  command = "npm run dev"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  # Do not force this redirect for every request â€” allow Netlify to serve existing
  # static assets (built JS/CSS/images) directly. Forcing the redirect causes
  # asset requests like /src/main.jsx to return index.html (text/html) which
  # triggers the MIME-type error in browsers.